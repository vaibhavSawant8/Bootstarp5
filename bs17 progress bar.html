<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
  <div class="progress">
    <div class="progress-bar" style="width:10.9%"></div>
    
  </div>
  <br>
  <div class="progress" style="height:10px">
    <div class="progress-bar" style="width:40%; background-color: aqua;">40%</div>
    <div class="progress-bar" style="width:40%; background-color: rgb(202, 144, 20);">40%</div>
    <div class="progress-bar" style="width:40%; background-color: rgb(171, 221, 7);">40%</div>
    <div class="progress-bar" style="width:40%; background-color: rgb(186, 15, 95);">40%</div>
  </div>
  </div>
  <br>
  <div class="progress" style="height:10px">
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:30%"></div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
      </div>
  </div>
  <div class="progress">
    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%"></div>
  </div>

</body>
</html>
