<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Button Styles</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button>      
</div>
<div class="container mt-3">
    <h2>Button Elements</h2>
    <a href="https://www.instagram.com/reels/CuPwcrZIRqd/" class="btn btn btn-outline-info">instagram Button</a>
    <button type="button"  class="btn btn-success btn-block" >Button <a href="https://www.instagram.com/reels/CuPwcrZIRqd/"></a></button>
    <input type="button" class="btn btn btn-outline-dark btn-lg" value="Input Button">
    <input type="submit" class="btn btn-warning " value="Submit Button">
    <input type="reset" class="btn btn-dark btn-sm" value="Reset Button">
  </div>
  <div class="container mt-3">
    <h2>Button States</h2>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-primary active">Active Primary</button>
    <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
    <a href="https://www.w3schools.com/" class="btn btn-primary disabled">Disabled Link</a>
  </div>
  <div class="container mt-3">
    <h2>Spinner Buttons</h2>
    <p>Add spinners to buttons:</p>
                                          
    <button class="btn btn-success">
      <span class="spinner-border spinner-border-sm"></span>
    </button>
  
    <button class="btn btn-info">
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-danger" disabled>
      <span class="spinner-border  rounded-circle spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-success" disabled>
      <span class="spinner-grow spinner-grow-sm"></span>
      Loading..
    </button>
  </div>
  
</body>
</html>
