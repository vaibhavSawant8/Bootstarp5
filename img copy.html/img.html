<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="container mt-3 text-center ">
  <h2>TO DO APP</h2>

</div>
<div class="container mt-3">       
    <table class="table table-striped table-bordered table-hover ">
      <thead>
        <tr>
            <th>No.</th>
          <th>Todo item</th>
          <th>status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody >
        <tr >
          <td>1</td>
          <td>Buy groceries for next week </td>
          <td>in progress</td>
          <td><button type="button" class="btn btn-danger ml-3  mx-2">delete</button><button
             type="button" class="btn btn-success ">finish</button></td>
          <!-- <td><button type="button" class="btn btn-primary btn-colobtn-lg col-xs-3 margin-left">delete</button> <button type="button" class="btn btn-success ">finish</button></td> -->
        </tr>
      
        <tr>
          <td>2</td>
          <td>Renew car insurance</td>
          <td>in progress</td>
          <td><button type="button" class="btn btn-danger  btn-space mx-2">delete</button>
             <button type="button" class="btn btn-success ">finish</button></td>
        </tr>
      
        <tr>
          <td>3</td>
          <td>Renew car Insurance</td>
          <td>in progress</td>
          <td><button type="button" class="btn btn-danger mx-2">delete</button>
            <button type="button" class="btn btn-success ">finish</button></td>
        </tr>
      
      </tbody>
    </table>
  </div>
  
</body>
</html>
