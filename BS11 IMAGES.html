<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="/img/amol.jpg" class="rounded" alt="Cinque Terre" width="234" height="236"> 
  <img src="/img/amol.jpg" class="rounded-circle" alt="Cinque Terre" width="234" height="236"> 
  <img src="/img/amol.jpg" class="IMG-thumbnail "  alt="Cinque Terre" width="234" height="236"> 
  <img src="/img/amol.jpg" class="float-start"  alt="Cinque Terre" width="234" height="236"> 
  <img src="/img/amol.jpg" class="mx-auto d-block"  alt="Cinque Terre" width="234" height="236"> 
  <img src="/img/amol.jpg" class="float-end"  alt="Cinque Terre" width="24" height="26"> 
  <img src="/img/amol.jpg" class="img-fluid"  alt="Cinque Terre" width="1024" height="1006"> 
</div>

</body>
</html>
